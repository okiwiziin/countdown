<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Countdown</title>
</head>

<body>
  <header>
    <img src="assets/top-image.svg" alt="Imagem de ondas">
  </header>
  <main id="content">
    <div class="launch-in">
      <h2>READY TO LAUNCH IN...</h2>

      <div class="countdown">
        <div class="time">
          <p>Dias</p>
          <strong id="days">08</strong>
        </div>
        <p>&nbsp;:&nbsp;</p>
        <div class="time">
          <p>Horas</p>
          <strong id="hours">12</strong>
        </div>
        <p>&nbsp;:&nbsp;</p>
        <div class="time">
          <p>Minutos</p>
          <strong id="minutes">44</strong>
        </div>
        <p>&nbsp;:&nbsp;</p>
        <div class="time">
          <p>Segundos</p>
          <strong id="seconds">28</strong>
        </div>
      </div>

      <div class="subscribe">
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <a href="#">Inscreva-se</a>
      </div>
    </div>

    <img src="assets/rocket.svg" alt="Imagem de um foguete">
  </main>
  <footer>
    <img src="assets/bottom-image.svg" alt="Imagem de ondas">
  </footer>
</body>

</html>
